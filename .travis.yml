language: minimal
sudo: required

if: branch = mozalert-bump-chart-version

stages:
  - Deploy

install:
  - ./ci/setup.sh

jobs:
  - stage: Deploy
    if: type = push AND branch = mozalert-bump-chart-version
    script:
      - ./ci/release.sh
    deploy:
      provider: pages
      github_token: $GITHUB_TOKEN
      local_dir: releases
      verbose: true
      keep_history: true
      skip_cleanup: true
      target_branch: gh-pages
      on:
        branch: main

git:
  depth: false

env:
  global:
    secure: 
