# Default values for mentoring.
replicaCount: 1

image:
  repository: 783633885093.dkr.ecr.us-west-2.amazonaws.com/mentoring
  pullPolicy: IfNotPresent
  tag: "0.0.4"

fullnameOverride: "mentoring"

serviceAccount:
  create: true

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: nginx
  hosts:
    - host: mentoring.mozilla.com
      paths:
        - path: /
      backend:
        serviceName: mentoring
        servicePort: 80

resources:
  limits:
    cpu: 500m
    memory: 1024Mi
  requests:
    cpu: 100m
    memory: 128Mi

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 70

configMap:
  allowedHosts: '"*"'
  staffGroups: "mozilliansorg_mentoring_staff"
  callbackUrl: "https://mentoring.mozilla.com/oidc/callback/"


externalSecrets:
  enabled: false
  secretName: ""

postgresql:
  enabled: true
  fullnameOverride: postgres
  postgresqlUsername: mentoring
  postgresqlDatabase: mentoring
  postgresqlPassword: defaultpassword

imagePullSecrets: []

nodeSelector: {}

tolerations: []

affinity: {}

podAnnotations: {}

securityContext: {}
nameOverride: ""
